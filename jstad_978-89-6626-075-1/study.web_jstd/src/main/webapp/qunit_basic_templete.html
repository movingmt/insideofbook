<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Set Comma Test Suite</title>
  <link rel="stylesheet" href="js/lib/qunit-1.15.0.css">
  <script src="js/lib/qunit-1.15.0.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">test markup</div>
  <script type="text/javascript">
  function setComma(num) {
	  return num;
  }
  </script>
  <script type="text/javascript">
  test( "hello test", function( assert ) {
		assert.ok( 1 == "1", "Passed!" );
	});
  QUnit.test("세자리 이하인 경우는 매개변수를 바로 반환한다.", function() {
	  equal(setComma(1), 1, "한 자리는 그냥 반환한다.");
	  equal(setComma(11), 11, "두 자리는 그냥 반환한다.");
  });
  </script>
</body>
</html>
